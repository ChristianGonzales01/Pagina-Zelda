<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Configuración de codificación de caracteres. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSSZelda/LogIn.css"> <!--CSS externa. -->
    <script src="../JSZelda/LogIn.js"></script> <!--JavaScript externo. -->
</head>
<body>
    <div class="background-container"> <!-- Contenedor del fondo de la página. -->
        <img src="../imagenesZelda/buena.jpg" class="fondoOOT" alt=""> <!-- Imagen de fondo. -->
    </div>

    <h1>Iniciar Sesión</h1> <!-- Título principal de la página. -->
    <form id="loginForm"> <!-- Formulario de inicio de sesión. -->
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username"> <!-- Campo de nombre de usuario. -->
        <div id="usernameError" class="error"></div> <!-- Mensaje de error para el nombre de usuario. -->
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"> <!-- Campo de contraseña. -->
        <div id="passwordError" class="error"></div> <!-- Mensaje de error para la contraseña. -->
        <br>
        <button type="submit" id="loginButton">Iniciar sesión</button> <!-- Botón de inicio de sesión. -->
    </form>

    <div id="registeredMessage" style="display: none;">¡Registrado!</div> <!-- Mensaje de registro exitoso. -->
    <button id="registerButton">Registrarse</button> <!-- Botón de registro. -->
</body>
</html>
